<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>AddNewPerson</title>
</head>
<body>

<form th:method="post" th:action="@{/people}" th:object="${person}">

    <label for="name">Enter name: </label>
    <input type="text" th:field="${person.name}" id="name"/>
    <div style="color: red" th:if="${#fields.hasErrors('name')}" th:errors="${person.name}">Some error text</div>
    <br/>

    <label for="surname">Enter surname: </label>
    <input type="text" th:field="*{surName}" id="surname"/>
    <div style="color: red" th:if="${#fields.hasErrors('surName')}" th:errors="${person.surName}">Some error text</div>
    <br/>

    <label for="mail">Enter mail: </label>
    <input type="text" th:field="${person.mail}" id="mail"/>
    <div style="color: red" th:if="${#fields.hasErrors('mail')}" th:errors="${person.mail}">Some error text</div>
    <br/>

    <label for="age">Enter age: </label>
    <input type="text" th:field="${person.age}" id="age"/>
    <div style="color: red" th:if="${#fields.hasErrors('age')}" th:errors="${person.age}">Some error text</div>
    <br/>

    <label for="address">Enter address: </label>
    <input type="text" th:field="${person.address}" id="address"/>
    <div style="color: red" th:if="${#fields.hasErrors('address')}" th:errors="${person.address}">Some error text</div>
    <br/>

    <input type="submit" value="Create!">
</form>

</body>
</html>
